<!DOCTYPE html>
<html>
<head>
	<title>Weather API</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="weather.css">
	<link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
	<script type="text/javascript" src="weather.js"></script>
</head>
<body>


<div class="whole">
	<div class="text-center container"  >
		<div >
			<h1>Free Code Camp </h1>
			<h2>Weather Services</h2>
			<p>powered by OpenWeatherMap</p>
		</div>

		<div  >
			<span>click here to know the weather of your surrounding:
			<p>(and click again to view the weather in a different unit format)</p></span>
			<button class="btn btn-primary" id="temp">Details <i class="ionicons ion-ios-cloudy-night"></i></button>	
		</div>
	</div>
		
	<div class="container center" >
			 <div class="details">
			 	<div class="country">
					City , Country
					<p class="c"></p>
				</div>
				<div class="temperature">
					Temperature
					<p class="t"></p>
				</div>
				<div class="wind">
					Wind speed
					<p class="w"></p>
				</div>
				<div class="humidity">
					humidity
				<p class="h" ></p>
				</div>	
			 	</div>
	</div>
</div>
	 

</body>
</html>
